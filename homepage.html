<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="homepage.js"></script>
</head>

<body>
    <header> 
        <div class="logoutnow">
            <button type="submit" id="logoutButton" class="button-logout">Logout</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <form id="diaryForm" action="" method="POST">
                    <h1>Diary Entry</h1>
    
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter your diary title" required>
                    </div>    
    
                    <div class="input-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" placeholder="Write your diary entry here..." rows="6" required></textarea>
                    </div>
    
                    <button type="submit" id="diaryButton" class="button">Create</button>
                    <!-- <button type="button" id="deleteDiary" class="button">Delete</button> -->
                </form>
            </div>
        </div>

        <div class="entries" id="entries">
        </div>
    </main>

</body>
</html>
