<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library login page</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer src="login.js"></script>
    </head>
   
    <body>
        <main>
        <header>
            <h2 class="logo">TLibrary</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
                <button class="button-popup">Login</button>
            </nav>
        </header>
        
    <div class="fill">

        <div class="log">
            <form id="loginForm" action="">
                <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>    
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                
                <i id="togglePassword" class='bx bx-show password-toggle'></i>
            </div>

            <div class="rmb-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" id="loginbutton" class="button">Login</button>
            <div class="registernow">
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </div>

            </form>
        </div>

        </div>
    </main>

    </body>
</html>
